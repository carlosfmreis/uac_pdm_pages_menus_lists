<ion-header>
  <ion-toolbar>
    <ion-title>Menu & Pages</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button menu="mainMenu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu
  contentId="main-content"
  menuId="mainMenu"
  side="start"
  type="overlay"
>
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list lines="full">
      <ion-item button detail="true" (click)="openOtherPage()">
        <ion-label>Other</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content id="main-content">
  <ion-list lines="full">
    <ion-item>
      <ion-button (click)="openOtherPage()">
        Other Page
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
